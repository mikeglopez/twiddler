<!DOCTYPE html>
<html>
  <head>
  	<title>Twiddler</title>
    <script src="jquery.js"></script>
    <script src="moment.js"></script>
    <script src="data_generator.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script>    
    	var $body = $('body');
  		$body.html('');
  		var index = streams.home.length - 1;
    	while (index >= 0) {
     		var tweet = streams.home[index]; // one tweet
      		var $tweet = $('<div></div>'); // a new division element
      		var timeAgo = moment(tweet.created_at).fromNow();
      		$tweet.text('@' + tweet.user + ' Â· ' + timeAgo + ': ' + tweet.message); // adds text to $tweet division (@username: tweet)
      		$tweet.appendTo($body);
      		index -= 1;
    	}
    </script>
  </body>
</html>
